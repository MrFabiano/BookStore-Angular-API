<div class="content">
    <div class="title">
        <h1>Books</h1>
    </div>

    <button  (click)="newBookCreate()" class="mat-elevation-z8"  mat-stroked-button color="primary">New Book</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="books">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>
          
                 <!-- Weight Column -->
                 <ng-container matColumnDef="book">
                  <th mat-header-cell *matHeaderCellDef>Read a Book</th>
                  <td mat-cell *matCellDef="let row">
                    <a class="books">
                      <i class="material-icons">book</i>
                    </a>
                  </td>
                </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="actions">
              <th  class="mat-header" mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let row">
              <a class="edit" href="#">
                <i class="material-icons">edit</i>
              </a>
              <a class="delete" href="#">
                <i class="material-icons">delete</i>
              </a>
            </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>   
</div>
