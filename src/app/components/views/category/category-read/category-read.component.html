<div class="content">
    <div class="title">
        <h1>Category</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegateCategoryCreate()"  mat-stroked-button color="primary">New Category</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="categorys">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

                 <!-- Weight Column -->
                 <ng-container matColumnDef="book">
                  <th mat-header-cell *matHeaderCellDef> Book </th>
                  <td mat-cell *matCellDef="let row">
                    <a class="books" href="#">
                      <i class="material-icons">book</i>
                    </a>
                  </td>
                </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="actions">
              <th  class="mat-header" mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let row">
              <a class="edit" routerLink="update/{{ row.id }}">
                <i class="material-icons">edit</i>
              </a>
              <a class="delete" routerLink="delete/{{ row.id }}">
                <i class="material-icons">delete</i>
              </a>
            </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>   
</div>
