<form>
    <h1>Upadate Category</h1>

    <mat-form-field class="form">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" placeholder="Ex. Computing">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Description</mat-label>
        <textarea matInput type="text" name="description" placeholder="Ex. Books Computing"></textarea>
    </mat-form-field>
    <div class="buttons">
        <button  class="mat-elevation-z8" mat-stroked-button color="primary">Create</button>

    </div>
